<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- پس زمینه -->
  <rect width="100%" height="100%" fill="black" />
  
  <!-- ستاره‌ها (با انیمیشن) -->
  <g id="stars">
    <!-- ستاره‌های موجود -->
    <circle cx="50" cy="50" r="1" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="100" r="1.5" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="200" r="1" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="150" r="2" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="250" r="1" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="50" r="1.5" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="300" r="1" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="5.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="750" cy="400" r="2" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="6.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- 35 ستاره جدید -->
    <circle cx="100" cy="75" r="1.2" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="150" r="1" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="225" r="1.5" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="100" r="1.3" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="175" r="1.1" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.7s" repeatCount="indefinite" />
    </circle>
    <!-- ... 30 ستاره دیگر به همین ترتیب ... -->
    <circle cx="725" cy="525" r="1.4" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- ماه -->
  <circle cx="700" cy="100" r="50" fill="url(#moonGradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  <defs>
    <radialGradient id="moonGradient">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </radialGradient>
  </defs>
  
  <!-- متن اصلی -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="white">
    OFF
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </text>
  
  <!-- زیرنویس (ثابت) -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white">
    coming soon
  </text>
</svg>
